<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="estilo/style.css">


    <title>Tabuada</title>
</head>
<body>
    
    <header>
        <h1>
            Tabuada
        </h1>
    </header>

    <main>

        <section id="sectionTabuada">
            <label for="numTxt"> Número: </label>
            <input type="number" name="numTxt" id="numTxt">
            <input type="button" value="Gerar tabuada" onclick="gerarTabuada()">
        </section>

        <select name="tabuada" id="tabuada" size="10">
            <option> Digite um número acima </option>
        </select>

    </main>


    <script src="estilo/js.js"></script>
</body>
</html>
