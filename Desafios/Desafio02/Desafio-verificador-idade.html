<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">

    <title>Verificador de idade</title>
</head>
<body>
    
    <header>
        <h1>
            Verificador de idade
        </h1>
    </header>

    <main>

        <div id="anoNasc">
            Ano de Nascimento: <input type="number" name="numNasc" id="numNasc">
        </div> 
            
        <div id="sexo">

            Sexo: <input type="checkbox" name="mascSex" id="mascSex"> Masculino
            <input type="checkbox" name="femSex" id="femSex"> Feminino
        </div>

        <div>
            <input type="button" value="Verificar" id="verificar">
        </div>

        <div id="aviso">
            <p>
                Preencha os dados acima para ver resultado
            </p>
        </div>
    </main>
    
    <footer>
        <p>
            &copy;CursoemVideo
        </p>
    </footer>

    <script src="js/script"></script>
</body>
</html>
