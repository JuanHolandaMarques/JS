<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">

    <title>Verificador de idade</title>
</head>
<body>
    
    <header>
        <h1>
            Verificador de idade
        </h1>
    </header>

    <main>

        <div id="anoNasc">
            <label for="numNasc">
                Ano de nascimento:
            </label>

            <input type="number" name="numNasc" id="numNasc">
        </div> 
            
        <div id="sexo">
            <label for="boxSex">
                 Sexo:
            </label>

            <input type="radio" name="boxSex" id="boxSex" checked >

            <label for="boxSex">
                Masculino
            </label>

            <input type="radio" name="boxSex" id="boxSex">

            <label for="boxSex">
                Feminino
            </label>

        </div>

        <div>
            <input type="button" value="Verificar" onclick="verificar()">
        </div>
        
        <div id="divImg">
            <img src="imagens/adulto-homem.jpg" alt="foto-idade" id="img" hidden>
        </div>

        <div>
            <p id="result">
                Preencha os dados acima para ver resultado
            </p>
        </div>
    </main>
    
    <footer>
        <p>
            &copy;CursoemVideo
        </p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
