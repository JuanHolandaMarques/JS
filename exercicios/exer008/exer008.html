<body>
    
   <div id="origemPais">

    Digite seu país de origem: <input type="text" name="nacionalidade" id="nacionalidade">

    <input type="button" value="Verificar" onclick="veriNacio()">

    <div id="resPais">

    <script>
        var paisOrigem = document.getElementById('origemPais')

        function veriNacio(){

            if( paisOrigem == 'Brasil'){
                resOrigem.innerHTML = 'Ok, você é daqui.'
            } else{
                resOrigem.innerHTML = 'hum, cê é gringo então?, cuidado por ai.'
            }
        }


    </script>
