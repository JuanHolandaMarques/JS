<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <title>aprendendo javascript!</title>
</head>
<body>

    <script>
        var n1 = Number(prompt("digite um numero: ")) 
        var n2 = Number(prompt("digite outro numero: "))
        var soma = n1 + n2
        // Bom lembrar que o "Number" é com "N" e não "n"

        alert("O resultado da soma foi: " + soma.toLocaleString('pt-br', { style: 'currency' , currency: 'BRL'} ))

    </script>

</body>
</html>
